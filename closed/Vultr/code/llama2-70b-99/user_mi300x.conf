# The format of this config file is 'key = value'.
# The key has the format 'model.scenario.key'. Value is mostly int64_t.
# Model maybe '*' as wildcard. In that case the value applies to all models.
# All times are in milli seconds
#

# LLAMA2
llama2-70b.*.performance_sample_count_override = 24576
llama2-70b.Offline.min_duration = 2400000
llama2-70b.Server.min_duration = 600000
llama2-70b.Offline.target_qps = 93
llama2-70b.Server.target_qps = 85

# LLAMA2 Interactive
llama2-70b-interactive.*.performance_sample_count_override = 24576
llama2-70b-interactive.Offline.min_duration = 2400000
llama2-70b-interactive.Server.min_duration = 600000
llama2-70b-interactive.Offline.target_qps = 93
llama2-70b-interactive.Server.target_qps = 29

# MIXTRAL
mixtral-8x7b.*.performance_sample_count_override = 15000
mixtral-8x7b.*.min_duration = 1200000
mixtral-8x7b.Offline.target_qps = 380
mixtral-8x7b.Server.target_qps = 320
